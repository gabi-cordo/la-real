<!doctype html>
<html>
  <!-- live js  -->
	<head>
		<title>Audio HTML</title>
		<meta charset="utf-8">
		
		<style>
			/*
				mejor performance al ocultarlo por css
			*/
			#detener{
				display: none;
			}
		
		</style>
	</head>
	<body>
		<h1>Audio en HTML5</h1>
		
		<!-- 
			controls: reproductor
			loop: cuando termina vuelva a empezar
			autoplay: se reproduce automaticamente al ingresar al sitio
		-->
		
		<audio src="La Real Reggae - Alma, Tripa y Corazon.mp3" id="cancion" controls>
			<!-- Mensaje para usuarios con navegadores viejos -->
			<p>Tu navegador es viejo,
				cambialo</p>
		
		
		</audio>
		
		
		
		
	
	</body>


</html>
